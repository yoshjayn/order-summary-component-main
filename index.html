<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="img-cnt">
      <img src="images/illustration-hero.svg" alt="pattern-background-desktop">
    </div>
    <div class="info-cnt">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like! </p>
    </div>
    <div class="mid-section">
      <div class="icon">
        <img src="images/icon-music.svg">
      </div>
      <div>
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <div>
        <button>Change</button>
      </div>
    </div>
    <div class="btn-cnt">
      <button id="proceed">Proceed to Payment</button>

      <button id="cancel">Cancel Order</button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/yoshjayn">Yashaswini Jain</a>.
    </div>
  </footer>
</body>

</html>
